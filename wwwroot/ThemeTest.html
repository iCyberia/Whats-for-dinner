<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pure HTML Theme Test</title>

    <!-- Light theme -->
    <link id="theme-light" href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />

    <!-- Darkly theme -->
    <link id="theme-dark" href="css/bootstrap.darkly.css" rel="stylesheet" disabled />

    <script>
        window.toggleTheme = function() {
            console.log("toggleTheme() called");
            const light = document.getElementById('theme-light');
            const dark = document.getElementById('theme-dark');
            if (!light || !dark) {
                console.error("Theme link elements not found!");
                return;
            }
            const isDark = !dark.disabled;
            if (isDark) {
                dark.disabled = true;
                light.disabled = false;
                localStorage.setItem('theme', 'light');
            } else {
                dark.disabled = false;
                light.disabled = true;
                localStorage.setItem('theme', 'dark');
            }
        };
    </script>
</head>
<body>
    <h1>Pure HTML Theme Toggle Test</h1>
    <button onclick="toggleTheme()">Toggle Theme</button>
</body>
</html>
